<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person Form</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name error</p>
    <br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" />
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Age error</p>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Email error</p>
    <br>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" />
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red">Address error</p>
    <br>
    <label for="dateOfBirth">Enter date of birth (dd/mm/yyyy)</label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" />
    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color: red">Date of birth error</p>
    <br>
  <input type="submit" value="Create Person" />
</form>
</body>
</html>
