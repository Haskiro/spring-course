<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
  <p>List of people</p>
  <ul th:each="person : ${people}">
    <li>
      <a th:href="@{/people/{id}(id=${person.getId()})}"
         th:text="${person.getName() + ', ' + person.getAge()}"/>
    </li>
  </ul>

  <hr>

  <a href="/people/new">Create new person</a>
</body>
</html>
